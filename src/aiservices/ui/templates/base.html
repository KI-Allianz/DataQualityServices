<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Piveau AI Services{% endblock %}</title>
  <style>
    /* Sticky footer layout */
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      background:#f7f7f7;
      color:#333;
      font-family: Arial, sans-serif;
    }
    main { flex: 1; }
    h1, h2 { color:#0000FF; text-align:center; }

    /* Header */
    header {
      background:#0000FF;
      color:#fff;
      padding:10px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header .logo img { height:40px; display:block; }
    header .nav { display:flex; gap:20px; align-items:center; }
    header a { color:#fff; text-decoration:none; font-weight:bold; }
    header a:hover { text-decoration:underline; }

    /* Buttons */
    .btn {
      display:inline-block;
      padding:10px 20px;
      background:#0000FF;
      color:#fff;
      text-align:center;
      text-decoration:none;
      border:none;
      border-radius:5px;
      font-size:16px;
      cursor:pointer;
      margin:20px auto;
      display:block;
    }
    .btn:hover { background:#0000cc; }

    /* Card/Section */
    .ai-service-details {
      max-width:80%;
      margin:20px auto;
      background:#fff;
      padding:20px;
      border-radius:5px;
      box-shadow:0 4px 6px rgba(0,0,0,.1);
    }
    .ai-service-details h2 { color:#333; margin-bottom:15px; }
    .ai-service-details p { line-height:1.6; margin-bottom:10px; }
    .details-table { width:100%; border-collapse:collapse; margin-top:20px; }
    .details-table, .details-table th, .details-table td { border:1px solid #ddd; }
    .details-table th { background:#0000FF; color:#fff; }
    .details-table th, .details-table td { padding:12px; text-align:left; }
    .details-table tr:nth-child(even) { background:#f9f9f9; }

    /* Footer */
    footer {
      background:#0000FF;
      color:#fff;
      text-align:center;
      padding:16px 20px;
    }
    footer a { color:#fff; text-decoration:none; margin:0 10px; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('ui.static', filename='images/ki-allianz-logo.png') }}" alt="KI-Allianz Logo">
    </div>

    <!-- Right: Nav -->
    <nav class="nav">
      <a href="{{ url_for('ui.goto_datasets') }}" target="_blank" rel="noopener">Datasets</a>
      <a href="{{ url_for('ui.goto_catalogues') }}" target="_blank" rel="noopener">Catalogues</a>
      <a href="{{ url_for('ui.index') }}">Home</a>
	    <a href="{{ url_for('ui.health') }}">Health</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 Piveau Platform</p>
    <a href="#">Impressum</a>
    <a href="#">Datenschutz</a>
  </footer>
</body>
</html>
